name: Test and Build Application

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout üõéÔ∏è
      uses: actions/checkout@v3

    - name: Build an image from Dockerfile üêã
      run: docker build -t ${GITHUB_REPOSITORY_OWNER}/demo:${GITHUB_SHA::6} .

    - name: Run Trivy vulnerability scanner in IaC mode üîç
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: '${GITHUB_REPOSITORY_OWNER}/demo:${GITHUB_SHA::6}'
        scan-type: 'fs,config'
        hide-progress: false
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

    - name: Build and push
      uses: docker/build-push-action@v2
      if: github.ref == 'refs/heads/master'
      with:
        push: true
        tags: ${GITHUB_REPOSITORY_OWNER}/demo:latest, ${GITHUB_REPOSITORY_OWNER}/demo:${GITHUB_SHA::6}
