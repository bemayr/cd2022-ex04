name: Test and Build Application

on:
  push:
    branches: [master]
  pull_request:

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v3

    - name: Declare the Short Git Commit Hash #ï¸âƒ£
      id: vars
      shell: bash
      run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

    - name: Build an image from Dockerfile ğŸ‹
      run: docker build -t bemayr/demo:${{ steps.vars.outputs.sha_short }} .

    - name: Run Trivy vulnerability scanner for the Docker Image ğŸ”[image]
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: bemayr/demo:${{ steps.vars.outputs.sha_short }}
        format: 'sarif'
        output: 'trivy-results-image.sarif'
        exit-code: '1'
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy scan results to GitHub Security tab ğŸ“„[image]
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results-image.sarif'
        category: "image"

    - name: Run Trivy vulnerability scanner for the Repository ğŸ”[repository]
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        ignore-unfixed: true
        format: 'sarif'
        output: 'trivy-results-repository.sarif'
        exit-code: '1'
        severity: 'CRITICAL'

    - name: Upload Trivy scan results to GitHub Security tab ğŸ“„[repository]
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results-repository.sarif'
        category: "repository"

    - name: Run Trivy vulnerability scanner for IaC Files ğŸ”[infrastructure]
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'config'
        hide-progress: false
        # format: 'table'
        format: 'sarif'
        output: 'trivy-results-infrastructure.sarif'
        exit-code: '1'
        ignore-unfixed: true
        severity: 'CRITICAL'

    - name: Upload Trivy scan results to GitHub Security tab ğŸ“„[infrastructure]
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results-infrastructure.sarif'
        category: "infrastucture"

    - name: Login to DockerHub ğŸ”
      uses: docker/login-action@v2
      if: github.ref == 'refs/heads/master'
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Push built Docker Image â¤´ï¸
      uses: docker/build-push-action@v2
      if: github.ref == 'refs/heads/master'
      with:
        push: true
        tags: bemayr/demo:latest, bemayr/demo:${{ steps.vars.outputs.sha_short }}
